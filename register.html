<!DOCTYPE html>
<html lang="en">
<head>

            <label for="" class="form-label mt-3 text-light"> Password</label>
            <input type="password" placeholder="*********" class="form-control">

            <a href="/login.html" class="btn btn-info form-control mt-5 btn-lg"> Sign Up</a>

            <p class="text-light mt-2">Have an account? <a href="/login.html" class="text-info">Sign In</a></p>
